<section class="py-5">

    <div class="row justify-content-center g-4">
        <div class="col-sm-6 col-md-4  col-lg-3 p-2" *ngFor="let category of data" >

<div class="border border-success rounded p-2 shadow" role="button">
<img [src]="category.image" [alt]="category.name" class="w-100" height="270">
<h3 class="text-center text-main">{{category.name}}</h3>

</div>

        </div>
    </div>
</section>
