<section class="py-5">

    <div class=" mx-auto  bg-main-light  rounded py-5">
        <h1>Shop Cart</h1>
        <p class="text-main">
            Total Price:{{cartdata.totalCartPrice|currency :' EGP ' }}
        </p>
        <div class="row p-3  " *ngFor="let item of cartdata.products ">
            <div class="col-md-1">
    <img [src]="item.product.imageCover" alt="" class="w-100">
            </div>
            <div class="col-md-11 ">
                <div class="d-flex justify-content-between">
                        <div class="">
                    <h6>{{item.product.title}}</h6>
                    <p class="text-main">Price:{{item.price}}EGP</p>
                    <button class="btn p-0 m-0 text-danger" (click)="deletcart(item.product._id)"><i class="fa-regular fa-trash-can  fs-6 "> </i> Remove</button>
                </div>
                <div class="">
                    <button class="btn border border-success" (click)="updatecount(item.product._id,item.count+1)">+</button>
                    <span class="p-2">{{item.count}}</span>
                    <button class="btn border border-success" (click)="updatecount(item.product._id,item.count-1)">-</button>
                </div>
                </div>
            
            </div>

        </div>
    </div>
   

    <button class="btn-main " [routerLink]="['/checkout',cartdata._id]">Online payment <img src="assets/visa-1.svg" alt=""></button>
</section>
