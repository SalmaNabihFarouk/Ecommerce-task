

<section class="py-5">
    <div class="row">
        <div class="col-md-9">
            <owl-carousel-o [options]="slider">
                <ng-template carouselSlide>
                  <img src="assets/main-slider-1.jpeg" alt="" height="400">
                </ng-template>  
                <ng-template carouselSlide>
                  <img src="assets/main-slider-2.jpeg" alt=""  height="400">
                </ng-template>  
                <ng-template carouselSlide>
                  <img src="assets/main-slider-3.jpeg" alt=""  height="400">
                </ng-template>  
              </owl-carousel-o>
         </div>
         
<div class="col-md-3">
    <img src="assets/slide-1.jpeg" alt="" class="w-100" height="200">
    <img src="assets/slide-2.jpeg" alt="" class="w-100" height="200">
</div>
    </div>

 
</section>



<section class="my-5">

    <owl-carousel-o [options]="customOptions">
  
      <ng-container *ngFor="let slide of categories">
        <ng-template carouselSlide >
            <div class="">
                <img [src]="slide.image" [alt]="slide.name" height="270px" class="w-100">
                <h3>{{slide.name}}</h3>
            </div>
        
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>

</section>

    <h2>Shop Popular Products</h2>
    <input type="text " [(ngModel)]="datainput" class=" form-control w-50 py-2 form-control-sm mx-auto my-3  text-bg-light "placeholder="Search.....">
    <div class="row g-4">

        <div class="col-md-3 " *ngFor="let item of productdata|serch:datainput |slice:0:18">


  <div class="position-relative card product ">
    <div class="d-flex justify-content-end" *ngIf="whishlist.includes(item.id)">
      <i class="fa-solid  fa-heart fa-2x heart text-danger" (click)="removefav(item.id)"></i>
    </div>
 
    
    
    <i class="fa-regular fa-heart heart " (click)="addwhishlist(item._id)" *ngIf="!whishlist.includes(item.id)"></i>
  <div [routerLink]="['/details',item.id]" class="p-2">

    
    <img [src]="item.imageCover" [alt]="item.title" class="w-100">
      <h2 class="h6">{{item.title.split(" ").slice(0,2).join(" ")}}</h2>
      <h3 class="h6 text-main">{{item.category.name}}</h3>
    
      <div class="d-flex justify-content-between align-items-center">


<span>{{item.price}}EGP</span>
<span><i class="fas fa-star rating-color"></i>{{item.ratingsAverage}}</span>
      </div>
  </div>
<button class="btn btn-main w-100 main-btn" (click)="addtocart(item.id)"> Addtocart</button>
</div>
         

    
    </div>
